<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <style>
      * {
        font-family: 'Roboto', sans-serif;
        font-size: 100%;
        width: 300px;
        margin: 0px;
        padding-top: 10px;
        padding-bottom: 10px;
      }
      #title {
        margin-top: -20px;
        font-size: 200%;
        color: white;
        background-color: #20b2aa;
        text-align: center;
      }
      img {
        margin: -8px auto;
      }
      #box {
        margin: 10px auto;
        width: 90%;
        padding-left: 10px;
        background-color: #546e7a;
        color: white;
      }
      a {
        margin-left: 20%;
      }
      input {
        width: 65px;
      }
      table {
        padding: 0px;
      }
      td {
        padding: 0px;
      }
      button {
        margin: 10px auto;
        width: 75%;
        text-align: center;
        margin-left: 10%;
        padding: 5px;
      }
  	  button:hover, input:hover{
  		  cursor: pointer;
  	  }
    </style>

    <title>Safe Word</title>

    <div id="title">
      <img src="images/iconFlip.png" style="width:19px;height:19px">
      SAFE WORD
      <img src="images/icon.png" style="width:19px;height:19px">
    </div>
    <div id="box">
      <a href="http://safeword.pedelen.com/report.html" target='_blank' name="Search">Search on Safe Word</a>
    </div>
    <div id="box">
      <input type="checkbox" name="blockAll" value="Forms">Block all insecurites</input>
      <input type="checkbox" name="blockForms" value="All">Block insecure forms</input>
    </div>
    <div id="box">
      <table style="width:100%">
        <tr>
          <td><input type="checkbox" name="reportPhishing" value="Report">Phishing</input></td>
        </tr>
        <tr>
          <td><input type="checkbox" name="reportPlainText" value="Report">Plain Text Password</input></td>
        </tr>
        <tr>
          <td><input type="checkbox" name="reportOther" value="Report">Other</input></td>
        </tr>
      </table>
      <button type="button" name="report" value="Report">Report this website</button>
    </div>
    <div id="box">
      <button type="button" name="submit" value="Report">Submit detailed violation</button>
    </div>

    <!-- <script src="popup.js"></script> -->
  </head>
</html>
