      #search {

      }

        margin-left: 10%;

      }

        width: 65px;

    <title>Safe Word</title>

    <div id="title">
      <img src="images/iconFlip.png" id="logo" style="width:19px;height:19px">

      <a href="http://safeword.pedelen.com/report.html" target='_blank' id="searchButton" name="searchButton">Search on Safe Word</a>

      <p><input type="checkbox" id="checkboxBlock" name="blockAll" value="Forms">Block all insecurites</input></p>
      <p><input type="checkbox" id="checkboxBlock" name="blockForms" value="Forms">Block insecure forms</input></p>

    <div id="box">
      <table style="width:100%">
        <tr>
          <td><input type="checkbox" id="checkboxReport" name="reportPhishing" value="Report">Phishing</input></td>

        <tr>
          <td><input type="checkbox" id="checkboxReport" name="reportPlainText" value="Report">Plain Text Password</input></td>
        </tr>
        <tr>
          <td><input type="checkbox" id="checkboxReport" name="reportOther" value="Report">Other</input></td>
        </tr>
      </table>
      <button type="button" id="reportButton" name="report" value="Report">Report this website</button>
    </div>
    <div id="box">
      <button type="button" id="reportButton" name="report" value="Report">Submit detailed violation</button>
    </div>
