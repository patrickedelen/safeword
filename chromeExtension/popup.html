<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Safe Word</title>
    <style>
      * {
        font-family: 'Roboto', sans-serif;
        font-size: 100%;
        width: 300px;
        margin: 0px;
        padding-top: 10px;
        padding-bottom: 10px;
      }
      #title {
        margin-top: -20px;
        font-size: 200%;
        color: white; 
        background-color: #20b2aa;
        text-align: center;
      }
      #box {
        margin: 10px auto;
        width: 90%;
        padding-left: 10px;
        background-color: #546e7a;
        color: white;
      }
      #search {
        margin: 10px auto;
        width: 95%;
      }
      #checkbox {
        padding-left: 100px;
        width: 100px;
      }
      #button {
        margin: 10px auto;
        width: 95%;
      }
      
    </style>

    <div id="title">
      SAFE WORD
    </div>
    <br>
    <div id="box">
      <input type="text" id="search" name="search" value="Search for insecure websites"></input>
    </div>
    <div id="box">
      <input type="checkbox" id="checkbox" name="blockAll" value="Forms">Block all</input>
    </div>
    <div id="box">
      <input type="checkbox" id="checkbox" name="blockForms" value="Forms">Block forms</input>
    </div>
    <div id="box">
      <button type="button" id="button" name="report" value="Report">Report</button>
    </div>

    <!-- <script src="popup.js"></script> -->
  </head>
</html>
