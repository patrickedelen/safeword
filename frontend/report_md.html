<!DOCTYPE html>
 <html>
   <head>
    <style>
      #text-area {
        padding: 100px;
      }
    </style>
     <!--Import Google Icon Font-->
     <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
     <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>

     <!--Import jQuery before materialize.js-->
     <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
     <script type="text/javascript" src="js/materialize.min.js"></script>

     <script type="text/javascript" src="js/angular.min.js"></script>
     <script type="text/javascript" src="js/app.js"></script>

     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

   </head>

   <body ng-app="safeword" >
     <nav>
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo center">Report a Website</a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">

          <li>  <a class="waves-effect waves-light" href="#">About</a></li>
        </ul>
        <ul class="side-nav" id="mobile-demo">
          <li><a href="">List</a></li>
          <li><a href="">About</a></li>
        </ul>
      </div>
    </nav>
     <div class="container" id="text-area">
    

        <input type="text" name="FirstName" placeholder="URL">
        
        <select class="selectBox" style="display: block">
          <option value="0">No Https</option>
          <option value="1">Insecure Form</option>
          <option value="2">Plain Text Password</option>
          <option value="3">Phishing</option>
          <option value="4">Other</option>
        </select>
        <br>
        <button type="button">Submit</button>

    </div>
   </body>
 </html>
