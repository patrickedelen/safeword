<!DOCTYPE html>
 <html>
   <head>
     <!--Import Google Icon Font-->
     <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
     <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>

     <!--Import jQuery before materialize.js-->
     <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
     <script type="text/javascript" src="js/materialize.min.js"></script>

     <script type="text/javascript" src="js/angular.min.js"></script>
     <script type="text/javascript" src="js/app.js"></script>

     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

   </head>

   <body ng-app="safeword" >
     <video controls id="bgvid" controls autoplay>
       <source src="other/bg" type="video/mp4">
     </video>
   <div class="bubbles bubble-1"></div>
   <div class="bubbles bubble-5"></div>
   <div class="bubbles bubble-2"></div>
   <div class="bubbles bubble-6"></div>
   <div class="bubbles bubble-3"></div>
   <div class="bubbles bubble-7"></div>
   <div class="bubbles bubble-4"></div>
   <div class="bubbles bubble-8"></div>

     <nav>
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo center">REPORTED LIST</a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
          <li>  <a class="waves-effect waves-light" href="#">About</a></li>
        </ul>
        <ul class="side-nav" id="mobile-demo">
          <li><a href="">About</a></li>
        </ul>
      </div>
    </nav>
      <div class="container">
        <div class="row">
            <div ng-controller="getWeblinkController">
              <div ng-repeat="webLink in reportList">
               <div class="col s12 m6">
                 <div class="card blue-grey darken-1">
                   <div class="card-content white-text">
                     <span class="card-title">{{webLink.url}}</span>
                     <p ng-show="webLink.type==1">SSL NOT ENABLED</p>
                     <p ng-show="webLink.type==2">LOGIN NOT SECURED</p>
                   </div>
                   <div class="card-action">
                     <p>{{webLink.date}}</p>
                   </div>
                 </div>
               </div>
             </div>
            </div>
          </div>
      </div>
   </body>
 </html>
