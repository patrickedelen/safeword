     <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
     <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>

     <!--Import jQuery before materialize.js-->
     <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>

   <body ng-app="safeword" >




     <!-- nav bar  -->
     <nav>
      <div class="nav-wrapper">
        <a href="#!" class="brand-logo center">REPORTED LIST</a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">

          <li>  <a class="waves-effect waves-light" href="#">About</a></li>
        </ul>
        <ul class="side-nav" id="mobile-demo">
          <li><a href="">About</a></li>
        </ul>
      </div>
    </nav>
    <div id="ocean"></div>



     <!-- <div ng-controller="getLinesController">

      <div class="container">

        <div class="row">
            <div ng-controller="getWeblinkController">
              <div ng-repeat="webLink in reportList">
              <!-- Each card representing the link and the information -->
              <!-- Repeat this  -->



               <div class="col s12 m6">
                 <div class="card blue-grey darken-1">
                   <div class="card-content white-text">
                     <span class="card-title">{{webLink.url}}</span>
                     <p ng-show="webLink.type==1">SSL NOT ENABLED</p>
                     <p ng-show="webLink.type==2">LOGIN NOT SECURED</p>
                   </div>
                   <div class="card-action">
                     <p>{{webLink.date}}</p>
                   </div>
                 </div>
               </div>




             </div>
            </div>
          </div>

               <i class="material-icons">close</i>

 </html>
