<!DOCTYPE html>
 <html>
   <head>
     <!--Import Google Icon Font-->
     <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
     <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>

     <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
     <script type="text/javascript" src="js/app.js"></script>

     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

   </head>

   <body ng-app="safeword" >


    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">REPORT LIST</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="">About</a></li>
        </ul>
      </div>
    </nav>

     <!-- <div ng-controller="getLinesController">
       <ul>
         <li ng-repeat ="line in lines">
           {{line}}
         </li>
       </ul>
       <p>{{number}}</p>
     </div> -->
      <div class="container">

        <div class="row">

        <!-- Controls how many cards will the website display -->
        <!-- Install CardController here -->
        <div ng-controller="getWeblinkController">
          <div ng-repeat="webLink in reportList">
          <!-- Each card representing the link and the information -->
          <!-- Repeat this  -->
           <div class="col s12 m6">
             <div class="card blue-grey darken-1">
               <div class="card-content white-text">
                 <span class="card-title">{{webLink.url}}</span>
                 <!-- <p>{{webLink.type}}</p> -->
                 <p ng-show="webLink.type==1">SSL NOT ENABLED</p>
                 <p ng-show="webLink.type==2">LOGIN NOT SECURED</p>
               </div>
               <div class="card-action">
                 <p>{{webLink.date}}</p>
               </div>
             </div>
           </div>
         </div>

        </div>
      </div>
        <!-- Search bar for searching the reported domains -->
        <!-- <nav>
         <div class="nav-wrapper">
           <form>
             <div class="input-field">
               <input id="search" type="search" required>
               <label for="search"><i class="material-icons">search</i></label>
               <i class="material-icons">close</i>
             </div>
           </form>
         </div>
       </nav> -->
      </div>





     <!--Import jQuery before materialize.js-->
     <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
     <script type="text/javascript" src="js/materialize.min.js"></script>
   </body>
 </html>
